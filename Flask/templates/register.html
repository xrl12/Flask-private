<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">

    <div>
        账号：<input type="text" name="account">
    </div>

    <div>
        密码：<input type="password" name="pwd">
    </div>

    <div>
        爱好: 吃<input type="checkbox" name="happy" value="吃">
        喝<input type="checkbox" name="happy" value="喝">
        玩<input type="checkbox" name="happy" value="玩">
    </div>

    <div>
        头像: <input type="file" name="img">
    </div>
    <div>
        {% if error %}
            <span style="color: red">
                {{ error }}
            </span>
        {% endif %}
    </div>
    <input type="submit">
</form>
</body>
</html>
