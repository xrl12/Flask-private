<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
{% if error %}
    <h1 style="color: red;">{{ error }}</h1>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    头像： <input type="file" name="pic"/> <br>
    用户名: <input type="text" name="username" placeholder="请输入2到二十位的用户名"> <br>
    密码: <input type="password" name="pwd" placeholder="请输入密码"> <br>
    确认密码: <input type="password" name="pwd2" placeholder="请再次输入密码"> <br>
    手机号: <input type="text" name="phone" maxlength="11" minlength="11" 请输入你爹手机号> <br>
    性格: <input type="radio" name="gender" value="男">男
    <input type="radio" name="gender" value="女">女
    <input type="radio" name="gender" value="保密">保密
    <br>
    请选择你的爱好:
    <input name="happy" type="checkbox" value="喝酒">喝酒
    <input name="happy" type="checkbox" value="吃饭"/>吃饭
    <input name="happy" type="checkbox" value="打豆豆"/>打豆豆
    <br>
    <select name="age" id="age">

    </select>
    <input type="submit" value="提交">

    <a href="/app01/login/">已经有账号，去登陆</a>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>
        $age = $("#age");
        for (var i = 18; i < 60; i++) {
            $age.append('<option value=' + i + '>' + i + '</option>');
        }
    </script>
</form>
</body>
</html>
